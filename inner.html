<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceman game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <script defer src="js/main.js"></script>
</head>

<body>
  <div id="title">
    <h1>SPACEMAN!</h1>
    <h3>Guess the word before countdown ends!</h3>
  </div>
  <h3 id="msg">Loser</h3>
  <h1 id="random-word"></h1>
  <section id="guesses-countdown">
    <p id="incorrect-guesses">Incorrect guesses: <strong><span id="inc-guesses"></span></strong></p>
    <p id="attempts">Countdown: <span id="cntdwn"></span></p>
  </section>
  <button id="ply-agn">Play Again</button>
  <img src="" alt="" id="astronaut">
  <section id="rckt-imgs">
    <img src="" alt="" id="rckt" height="100%">
  </section>-0
</body>

</html>
